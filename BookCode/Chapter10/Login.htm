<HTML>
<HEAD>
	<TITLE>Login</TITLE>
	<META NAME="palmcomputingplatform" CONTENT="TRUE">
	<META NAME="palmlauncherrevision" CONTENT="1.0">
</HEAD>

<BODY>
	<FORM ACTION="http://www.gosomewhere.com" METHOD="GET">
		<TABLE>
			<TR>
				<TD ALIGN="RIGHT">User Name :</TD>
				<TD><INPUT TYPE="TEXT" NAME="USERID" SIZE="15" MAXLENGTH="7"></TD>				
			</TR>
			
			<TR>
				<TD ALIGN="RIGHT">Password :</TD>
				<TD><INPUT TYPE="TEXT" NAME="PWD" SIZE="15" MAXLENGTH="10"></TD>				
			</TR>			

			<TR>
				<TD ALIGN="RIGHT">Property :</TD>
				<TD>
					<SELECT NAME="PROPERTY_CODE">
					<OPTION SELECTED VALUE ="101">AMLI
					<OPTION VALUE="102">TRAM
					<OPTION VALUE="103">AMCO
					</SELECT>
				</TD>
			</TR>
			
		<TR>
			<TD ALIGN="CENTER" COLSPAN="2">
			<INPUT TYPE="SUBMIT" VALUE="Login">
			</TD>
		</TR>
		</TABLE>				
	</FORM>
</BODY>
</HTML>
